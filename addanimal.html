<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Добавление животного</title>
</head>
<body>
    <form enctype="multipart/form-data" name="add_animal" action="#" method="post"> <!--атр enctype если нужно загружать файлы-->
        <p>Форма добавления животного</p>
        <div>
            <label for="name">Имя животного</label>
            <input minlength="2" maxlength="10" id="name" type="text" name="animal_name" placeholder="имя">
            <!--ввод текста; атр: нужно от 2х 10 символов,
            required не отправиться пока пустое поле; placeholder подсказазка; value="" автомат заполнение указаной инфы до ввода-->
        </div>
        <div>
            <label for="age">Возраст</label>
            <input id="age" type="number" min="0" max="30" name="age"> <!--числовыой выбор-->
        </div>
        <div>
            <label for="description">Описание животного</label>
            <textarea id="description" minlength="20" name="description"></textarea> <!-- ввод текста-->
        </div>
        <div>
            <label for="photo">Фотографии животного</label>
            <input id="photo" multiple type="file" accept="image/*" name="photo[]">
            <!--загрукза файла, если несколько то атр multiple и в name []; ограничение по типу файлов accept=""-->
        </div>
        <div>
            <label for="birth">Дата рождения</label>
            <input id="birth" type="date" name="date"> <!--ввод даты, в хтмл не использовать, только через яваскрипт -->
        </div>
        <div>
            <label for="category">Категория животного</label>
            <select required id="category"  name="category" size="2">
                <option value="cat">Кошка</option>
                <option value="dog">Собака</option>
            </select>
        </div>
        <div>
            <legend>Пол животного</legend>
            <label>
                <input type="radio" name="gender" value="male">
                Мужской
            </label>
            <label>
                <input type="radio" name="gender" value="female">
                Женский
        </div>
        <div>
            <label>Размер</label>
        </div>
        <div>
            <legend>Цвет животного</legend>
            <label>
                <input type="radio" name="color" value="white">
                Белый
            </label>
            <label>
                <input type="radio" name="color" value="grey">
                Серый
            </label>
            <label>
                <input type="radio" name="color" value="black">
                Черный
            </label>
        </div>
        <div>
            <label>

            </label>
        </div>
    </form>
</body>
</html>
